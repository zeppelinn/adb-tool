name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet pyinstaller  # 显式安装 pyinstaller

    - name: Build with Flet
      run: |
        # 创建一个简单的打包环境
        # 如果没有图标文件，去掉 --icon 参数
        flet pack adb_tool.py --name AdbTool
      shell: bash  # 使用 bash 更加稳定

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AdbTool-Windows
        path: dist/*.exe
